<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap minified CSS downloaded from source, then unused CSS purged with PurgeCSS -->
		<link href="src/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
			
		<!-- preconnect hints help the specified font(s) load faster -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Jaldi:wght@400;700&family=Mukta:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- Bootstrap minified JS including Popper downloaded from source -->
		<script src="src/lib/bootstrap/bootstrap.bundle.min.js"></script>
		<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
	</body>
</html>
